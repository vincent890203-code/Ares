# 1. 幫這個自動化流程取個名字
name: Ares System CI (Python Native)

# 2. 設定觸發時機
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# 3. 定義任務
jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # 步驟 A: 抓取程式碼
    - uses: actions/checkout@v3

    # 步驟 B: 設定 Python 環境
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    # 步驟 C: 安裝環境必要的 Chrome 瀏覽器 (確保 Spider 能執行)
    - name: Install Google Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable

    # 步驟 D: 安裝依賴套件
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install pytest pytest-cov
        pip install -e .

    # 步驟 E: 開始跑測試 (精準指向 full_pipeline_test.py)
    - name: Run tests with pytest
      env:
        # 強制開啟 CI 模式，讓 Spider 自動進入 Headless 模式
        GITHUB_ACTIONS: true
      run: |
        # 直接執行指定的測試檔案，避免 pytest 收集失敗
        pytest tests/full_pipeline_test.py -v -W ignore::DeprecationWarning --cov=Ares